[rrc2022]
task = "lift"  # "push" or "lift"
dataset_type = "expert"  # "expert or "mixed"

# Specify a policy for each task/dataset_type combination.
push_expert_policy = "rrc2022.example.TorchPushPolicyExpert"
lift_expert_policy = "rrc2022.example.TorchLiftPolicyExpert"
push_mixed_policy = "rrc2022.example.TorchPushPolicyMixed"
lift_mixed_policy = "rrc2022.example.TorchLiftPolicyMixed"
